<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="bundle.js"></script></head><body><div id="container"><div class="sidebar"><div class="sidebar-header"><h2>Projects</h2><button class="add-project">+</button></div><div class="projects"></div></div><dialog id="add-project-dialog"><form><div class="form-grid-container"><p><label for="add-project-name">Name of project</label> <input id="add-project-name" name="add-project-name" required></p><p class="buttons"><button class="confirm">Confirm</button> <button class="cancel">Cancel</button></p></div></form></dialog><dialog id="edit-project-dialog"><form><div class="form-grid-container"><p><label for="edit-project-name">Name of project</label> <input id="edit-project-name" name="edit-project-name" required></p><p class="buttons"><button class="confirm">Confirm</button> <button class="cancel">Cancel</button></p></div></form></dialog><div class="content"><h1></h1><div class="todos"></div><button class="add-task"><spin class="add-task">+</spin><div class="add-task">Add task</div></button></div><dialog id="add-task-dialog"><form><p></p><div><label for="task-name">Title</label> <input id="add-task-name" required></div><div><label for="task-description">Description</label> <input id="add-task-description"></div><div><label for="task-date">Due date</label> <input type="date" id="add-task-date"></div><div><textarea class="add-task-notes" rows="10" cols="30" placeholder="Notes"></textarea></div><div><label for="add-task-priority">Priority</label> <select id="add-task-priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select></div><div class="buttons"><button class="confirm">Confirm</button> <button class="cancel">Cancel</button></div><p></p></form></dialog><dialog id="edit-task-dialog"><form><p></p><div><label for="task-name">Title</label> <input id="edit-task-name" required></div><div><label for="task-description">Description</label> <input id="edit-task-description"></div><div><label for="task-date">Due date</label> <input type="date" id="edit-task-date"></div><div><textarea class="edit-task-notes" placeholder="Notes"></textarea></div><div><select class="edit-task-priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select></div><div class="buttons"><button class="confirm">Confirm</button> <button class="cancel">Cancel</button></div><p></p></form></dialog></div></body></html>
