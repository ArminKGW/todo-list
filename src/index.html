<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Projects</h2>
                <button class="add-project">+New project</button>
            </div>
            <div class="projects">
            </div>
        </div>
        <dialog id="add-project-dialog">
            <form>
                <p>
                    <div>
                        <label for="add-project-name">Name of project</label>
                        <input type="text" id="add-project-name" name="add-project-name" required>
                    </div>
                    <div class="buttons">
                        <button class="cancel">Cancel</button>
                        <button class="confirm">Confirm</button>
                    </div>
                </p>
            </form>
        </dialog>

        <dialog id="edit-project-dialog">
            <form>
                <p>
                    <div>
                        <label for="project-name">Name of project</label>
                        <input type="text" id="edit-project-name" name="edit-project-name" required>
                    </div>
                    <div class="buttons">
                        <button class="cancel">Cancel</button>
                        <button class="confirm">Confirm</button>
                    </div>
                </p>
            </form>
        </dialog>
        <div class="content">
            <h1>Your First Project</h1>
            <div class="todos"></div>
            <button class="add-task">+Add task</button>
        </div>
        <dialog id="task-dialog">
            <form>
                <p>
                    <div>
                        <label for="task-name">Title</label>
                        <input type="text" id="task-name" required>
                    </div>
                    <div>
                        <label for="task-description">Description</label>
                        <input type="text" id="task-description">
                    </div>
                    <div>
                        <label for="task-date">Due date</label>
                        <input type="date" id="task-date">
                    </div>
                    <div>
                        <textarea class="task-notes" placeholder="Notes"></textarea>
                    </div>
                    <div>
                        <select>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="buttons">
                        <button class="cancel">Cancel</button>
                        <button class="confirm">Confirm</button>
                    </div>
                </p>
            </form>
        </dialog>
    </div>
</body>
</html>
